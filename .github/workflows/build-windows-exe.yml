name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg using Chocolatey
        run: choco install ffmpeg -y

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller yt-dlp customtkinter

      - name: Build the executable

        run: |
          pyinstaller --onefile --windowed --name "YouTubeDownloader" main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeDownloader-Windows
          path: dist/YouTubeDownloader.exe
